<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    
</head>
<body>
    <header>
        <div class="container">
            <h1>Heart Disease Prediction</h1>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <h2>Enter Your Details</h2>
            <form id="predictionForm"></form>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <input type="text" id="sex" name="sex" required>
                </div>
                <div class="form-group">
                    <label for="cp">Chest Pain Type:</label>
                    <input type="text" id="cp" name="cp" required>
                </div>
                <div class="form-group">
                    <label for="trestbps">Resting Blood Pressure:</label>
                    <input type="number" id="trestbps" name="trestbps" required>
                </div>
                <div class="form-group">
                    <label for="chol">Cholesterol:</label>
                    <input type="number" id="chol" name="chol" required>
                </div>
                <div class="form-group">
                    <label for="fbs">Fasting Blood Sugar:</label>
                    <input type="number" id="fbs" name="fbs" required>
                </div>
                <div class="form-group">
                    <label for="restecg">Resting ECG Results:</label>
                    <input type="text" id="restecg" name="restecg" required>
                </div>
                <div class="form-group">
                    <label for="thalach">Maximum Heart Rate Achieved:</label>
                    <input type="number" id="thalach" name="thalach" required>
                </div>
                <div class="form-group">
                    <label for="exang">Exercise Induced Angina:</label>
                    <input type="text" id="exang" name="exang" required>
                </div>
                <div class="form-group">
                    <label for="oldpeak">ST Depression Induced by Exercise:</label>
                    <input type="number" id="oldpeak" name="oldpeak" required>
                </div>
                <div class="form-group">
                    <label for="slope">Slope of the Peak Exercise ST Segment:</label>
                    <input type="text" id="slope" name="slope" required>
                </div>
                <div class="form-group">
                    <label for="ca">Number of Major Vessels Colored by Fluoroscopy:</label>
                    <input type="number" id="ca" name="ca" required>
                </div>
                <div class="form-group">
                    <label for="thal">Thalassemia:</label>
                    <input type="text" id="thal" name="thal" required>
                </div>
                <button type="submit" class="btn">Predict</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert('Prediction: ' + result.prediction);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
